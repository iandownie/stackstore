<section id="product">
    <div class="top-bar">
    	<div class="left-side">
    		<a href="#(store)"><img src="#(store owner pic)"></img></a>
    		<h2>{{store}}</h2>
    	</div>
    	<div class="right-side">
    		for loop of images of other products from this store.
    	</div>
    	<div class="main-product-container">
    		<div class="left-main-col">
    			<div class="above-img-col">Like this Item?</div>
    			<img class="primary-img" src={{product.images[0]}}></img>	
    			<div class="img-list">for loop of product images</div>
    		</div>
    		<div class="right-main-col">
    			<form class="order">
    				<div>
		    			<h3 class="product-name">{{product.name}}</h3>
		    			<h3>{{product.price}} </h3>
		    			<input type="number" ng-model="quant"></input>
		    			<h4>Overview</h4>
		    			<p>{{product.description}}</p>
		    		</div>
		    		<button ng-click="addCart(product, quant)">Add to Cart</button>	
    			</form>
    		</div>
    	</div>
        product: {{product}}
        user: {{user}}
        store: {{store}}
        <button ng-click="visible=!visible" class="btn-primary btn">Edit Item</button>
            <div ng-show="visible">
                <form ng-submit="editProduct(product)">
                    <input  ng-model="product.name"></input>
                    <input  type="number" ng-model="product.quantity"></input>
                    <input  ng-model="product.description"></input>
                    <input  type="float" ng-model="product.price"></input>
                    <button class="btn btn-primary " type="submit">Save Changes</button>
                </form>
                <button class="btn-primary btn" >Add or Remove Pictures</button>
            </div>
        <button class='btn btn-danger' ng-click='deleteProduct(product._id)'>DELETE ME</button>
    </div>
    <div>
        <form ng-submit='createReview(product._id, review)'>
            <input type='number' ng-model='review.rating'>
            <input type='text' ng-model='review.title'>
            <textarea ng-model='review.description'></textarea>
            <button class='btn btn-warning'> LEAVE A REVIEW </button>
        </form>
    </div>
    <pre>{{product.reviews | json}}</pre>

</section>
