<form ng-submit='searchWildCard(query)'>
	<input placeholder='Enter Query' ng-model='query'>
	<button class='btn btn-primary'>Search</button>
</form>

<form ng-submit='searchProductByStore(query, storeID)'>
	<input placeholder='Enter Query' ng-model='query'>
	<input placeholder='Enter Store ID'ng-model='storeID'>
	<button class='btn btn-primary'>Search Product in Store</button>
</form>

<pre>{{results}}</pre>
