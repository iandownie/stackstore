<div class='review'>
	<div>
		<h1 class='review-title'>{{review.title}}</h1>
		<p class='review-rating'>{{review.rating}}</p>
	</div>
	<p class='review-user' ng-href='/profile'>{{review.user.firstName}} {{review.user.lastName}}</p>
	<p class='review-description'>{{review.description}}</p>
	<button class='btn btn-danger' ng-click='deleteReview()'>DELETE ME</button>
</div>
