<section id="productsList">
    
	<product ng-repeat="product in productsList">
		<div class="
		product-boundary">
			<div class="col-1-3">
				<h1 class="productName">{{product.name}}</h1>
				<h3>Description:</h3>
				<h4 class="productDescription">{{product.description}}</h4>
				<a href="/stores/{{product.store}}"><h3>Visit this product's store.</h3></a>
			</div>
			<div class="col-3-3">
				<h2 class="productPrice">${{product.price}}</h2>
				<img src={{product.images[0]}}><a href="/"+{{product._id}}></a></img>
				<button>Add to Cart</button>
				<h3>Reviews:</h3>
				<div ng-repeat="product.review in product.reviews">
					<div>{{produce.review}}</div>
				</div>
			</div>
		</div>
	</product>
   
</section>
