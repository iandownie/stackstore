<section id="productsList">
	<div class="main-container">
		<form ng-submit='getByCategories(selectedCategories)'>
			<h3>Filter Products by Category: </h3>
			<select multiple ng-model='selectedCategories' ng-options='category._id as category.name for category in categoryList'>
			</select>
			<button type='submit'>GET ME THAT GREEN</button>
		</form>
	</div>
	<product ng-repeat="product in productsList" class="main-container" id="bar">
		<div class="left-col">
			<a href="products/{{product._id}}">
				<h4 class="productName" ng-click="linkToProduct(product._id)" >{{product.name}}</h4>
			</a>	
			<h5 class="productDescription">{{product.description}}</h5>
			<h5 class="productPrice"> Seller's Price: ${{product.price}}</h5>
			<a href="/stores/{{product.store._id}}">
				<h5>Visit this product's store.</h5>
			</a>
			<h5>Reviews:</h5>
			<div ng-repeat="review in product.reviews">
				<div>{{review}}</div>
			</div>
		</div> 
		<div id="content-col">
			<a href="/{{product._id}}">
				<img class="store-img" src={{product.images[0]}}></img>
			</a>
			<div class="cart">
			<button ng-click="addCart(product, 1)">Add to Cart</button>
			</div>
		</div>
	</product>  
</section>
