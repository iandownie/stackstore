<section id="productsList">
	<product ng-repeat="product in productsList">
	<div class="feature_products">
		<div class="product_wrap">
			<div class="control-wrap">
				<button>Add to Cart</button>
				<h5>Reviews:</h5>
				<div ng-repeat="review in product.reviews">
					<div>{{review}}</div>
				</div>
			</div>
			<div class="name_image_wrap">
				<img src={{product.images[0]}}><a href="/"+{{product._id}}></a></img>
			</div>
			<h4 class="productName" style="color:blue" ng-click="linkToProduct(product._id)" >{{product.name}}</h4>
			<h5 class="productDescription">{{product.description}}</h5>
			<h5 class="productPrice"> Seller's Price: ${{product.price}}</h5>

			<a href="/stores/{{product.store}}"><h5>Visit this product's store.</h5></a>

		</div>
	</div> 
	</product>
   
</section>
